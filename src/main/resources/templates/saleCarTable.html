<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<div th:include="saleCommon :: salecommonheader"></div>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<div th:replace="saleCommon :: #navbar-yjp-header"></div>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div th:replace="saleCommon :: #sidebar-nav(activeUri = 'saleCarTable.html')"></div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">销售记录</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">销售记录表</h3>
								</div>
								<div class="panel-body">
									<table class="table table-striped">
										<thead>
										<tr>
											<th>#</th>
											<th>员工工号</th>
											<th>员工用户名</th>
											<th>销售车型</th>
											<th>销售数量</th>
											<th>交易类型</th>
											<th>成交金额</th>
											<th>车辆进价</th>
											<th>销售额</th>
											<th>销售净利润</th>
											<th>日期</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="saleCarTable,status:${saleCarTableList}">
											<td th:text="${status.count}"></td>
											<td th:text="${saleCarTable.staffNum}"></td>
											<td th:text="${saleCarTable.saleName}"></td>
											<td th:text="${saleCarTable.carType}+${saleCarTable.modelName}"></td>
											<td th:text="${saleCarTable.snum}"></td>
											<td th:text="${saleCarTable.tranType}"></td>
											<td th:text="${saleCarTable.turnover}"></td>
											<td th:text="${saleCarTable.purPrice}"></td>
											<td th:text="${saleCarTable.smoney}"></td>
											<td th:text="${saleCarTable.profits}"></td>
											<td th:text="${saleCarTable.sdate}"></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- END TABLE STRIPED -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<div th:replace="saleCommon :: #commonscript"></div>
<script>
</script>
</body>

</html>
