<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<div th:include="common :: commonheader"></div>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<div th:replace="common :: #navbar-yjp-header"></div>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div th:replace="common :: #sidebar-nav(activeUri = 'rootSale.html')"></div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">销售信息</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">销售信息表</h3>
								</div>
								<div class="panel-body">
									<table class="table table-striped">
										<thead>
										<tr>
											<th>#</th>
											<th>员工工号</th>
											<th>员工姓名</th>
											<th>交易类型</th>
											<th>销售量</th>
											<th>车辆型号</th>
											<th>成交额</th>
											<th>进价</th>
											<th>利润</th>
											<th>日期</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="saleInfo:${saleInfoList}">
											<td th:text="${saleInfo.id}"></td>
											<td th:text="${saleInfo.staffNum}"></td>
											<td th:text="${saleInfo.saleName}"></td>
											<td th:text="${saleInfo.tranType}"></td>
											<td th:text="${saleInfo.snum}"></td>
											<td th:text="${saleInfo.carType} + ${saleInfo.modelName}"></td>
											<td th:text="${saleInfo.smoney}"></td>
											<td th:text="${saleInfo.purPrice}"></td>
											<td th:text="${saleInfo.profits}"></td>
											<td th:text="${saleInfo.sdate}"></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- END TABLE STRIPED -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<div th:replace="common :: #commonscript"></div>
</body>

</html>
