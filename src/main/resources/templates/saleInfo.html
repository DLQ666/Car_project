<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tables</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <div th:include="saleCommon :: salecommonheader"></div>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
  <!-- NAVBAR -->
  <div th:replace="saleCommon :: #navbar-yjp-header"></div>
  <!-- END NAVBAR -->
  <!-- LEFT SIDEBAR -->
  <div th:replace="saleCommon :: #sidebar-nav(activeUri = 'saleInfo.html')"></div>
  <!-- END LEFT SIDEBAR -->
  <!-- MAIN -->
  <div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <h3 class="page-title">添加销售信息</h3>
        <div class="row">
          <div class="col-md-12">
            <!-- TABLE STRIPED -->
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">添加销售信息表</h3>
              </div>
              <div class="panel">
                <form th:action="@{/saleInfo}" method="post">
                  <!--发送put请求修改员工数据-->
                  <!--1、springmvc中配置HiddenHttpMethodFilter
                      2、页面创建一个post表单
                      3、创建一个input项，name="_method";值就是我们指定的请求方式
                  -->
                  <div class="panel-body">
                    <select class="form-control" name="carId" >
                      <option th:each="saleCar:${saleCarList}"
                              th:value="${saleCar.id}"
                              th:text="${saleCar.carType}+${saleCar.modelName}"></option>
                    </select>
                    <br>
                    <select class="form-control" name="tranType">
                      <option value="全款">全款</option>
                    </select>
                    <br>
                    <input type="text" name="turnover" class="form-control" placeholder="成交额">
                    <br>
                    <input type="text" name="snum" class="form-control"  placeholder="销售量">
                    <br>
                    <button type="submit" class="btn btn-primary" text="添加信息">添加信息</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- END TABLE STRIPED -->
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTENT -->
  </div>
  <!-- END MAIN -->
  <div class="clearfix"></div>
  <footer>
    <div class="container-fluid">
    </div>
  </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<div th:replace="saleCommon :: #commonscript"></div>
</body>

</html>
