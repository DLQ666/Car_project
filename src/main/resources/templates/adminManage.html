<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<div th:include="adminCommon :: admincommonheader"></div>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<div th:replace="adminCommon :: #navbar-yjp-header"></div>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div th:replace="adminCommon :: #sidebar-nav(activeUri = 'adminManage.html')"></div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">Tables</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">员工列表</h3>
								</div>
								<div class="panel-body">
									<table class="table table-striped">
										<thead>
											<tr>
												<th>#</th>
												<th>用户名</th>
												<th>工号</th>
												<th>管理员类型</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="user,status:${userList}">
												<td>[[${user.getId()}]]</td>
												<td>[[${user.getUsername()}]]</td>
												<td>[[${user.getJobNumber()}]]</td>
												<td>[[${user.getUsertype()}]]</td>
												<td>
													<a class="btn btn-info" th:if="${session.loginAdminUser != null && session.loginAdminUser.getId()==user.id}" th:href="@{/emp/}+${user.id}">修改</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<form id="deleteEmp"  method="post">
								<input type="hidden" name="_method" value="delete"/>
							</form>
							<!-- END TABLE STRIPED -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
		<footer>
			<div class="container-fluid">
			</div>
		</footer>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<div th:replace="adminCommon :: #commonscript"></div>

<script>
	$("#addEmp").click(function () {
		window.location.href = 'http://gitdlq.top:81/addEmp'
	})
	$(".deleteBtn").click(function () {
		//删除当前员工
		$("#deleteEmp").attr("action",$(this).attr("del_uri")).submit();
		return false;
	})
</script>
</body>

</html>
