<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Tables</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <div th:include="common :: commonheader"></div>
</head>

<body>
<!-- WRAPPER -->
<div id="wrapper">
  <!-- NAVBAR -->
  <div th:replace="common :: #navbar-yjp-header"></div>
  <!-- END NAVBAR -->
  <!-- LEFT SIDEBAR -->
  <div th:replace="common :: #sidebar-nav(activeUri = 'personManage.html')"></div>
  <!-- END LEFT SIDEBAR -->
  <!-- MAIN -->
  <div class="main">
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="container-fluid">
        <h3 class="page-title">Tables</h3>
        <div class="row">
          <div class="col-md-12">
            <!-- TABLE STRIPED -->
            <div class="panel">
              <div class="panel-heading">
                <h3 class="panel-title">员工管理</h3>
              </div>
              <div class="panel">
                <form th:action="@{/emp}" method="post">
                  <!--发送put请求修改员工数据-->
                  <!--1、springmvc中配置HiddenHttpMethodFilter
                      2、页面创建一个post表单
                      3、创建一个input项，name="_method";值就是我们指定的请求方式
                  -->
                  <input type="hidden" name="_method" value="put" th:if="${emp!=null}">
                  <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">
                  <div class="panel-body">
                    <input type="text" name="username" class="form-control" th:value="${emp!=null}?${emp.username}" placeholder="输入用户名">
                    <br>
                    <input type="password" name="password" class="form-control" th:value="${emp!=null}?${emp.password}" placeholder="输入密码">
                    <br>
                    <input type="text" name="jobNumber" class="form-control" th:value="${emp!=null}?${emp.jobNumber}" placeholder="输入工号">
                    <br>
                    <select class="form-control" name="usertype">
                      <option value="管理人员">管理人员</option>
                      <option value="销售人员">销售人员</option>
                    </select>
                    <br>
                    <button type="submit" class="btn btn-primary" th:text="${emp != null}?'修改':'添加'">添加</button>
                  </div>
                </form>
              </div>
            </div>
            <!-- END TABLE STRIPED -->
          </div>
        </div>
      </div>
    </div>
    <!-- END MAIN CONTENT -->
  </div>
  <!-- END MAIN -->
  <div class="clearfix"></div>
  <footer>
    <div class="container-fluid">
    </div>
  </footer>
</div>
<!-- END WRAPPER -->
<!-- Javascript -->
<div th:replace="common :: #commonscript"></div>
</body>

</html>
