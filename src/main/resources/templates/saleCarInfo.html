<!doctype html>
<html lang="en">

<head>
	<title>Tables</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<div th:include="saleCommon :: salecommonheader"></div>
</head>

<body>
	<!-- WRAPPER -->
	<div id="wrapper">
		<!-- NAVBAR -->
		<div th:replace="saleCommon :: #navbar-yjp-header"></div>
		<!-- END NAVBAR -->
		<!-- LEFT SIDEBAR -->
		<div th:replace="saleCommon :: #sidebar-nav(activeUri = 'saleCarInfo.html')"></div>
		<!-- END LEFT SIDEBAR -->
		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title">车辆信息</h3>
					<div class="row">
						<div class="col-md-12">
							<!-- TABLE STRIPED -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">车辆信息表</h3>
								</div>
								<div class="panel-body">
									<table class="table table-striped">
										<thead>
										<tr>
											<th>#</th>
											<th>车辆品牌</th>
											<th>车辆型号</th>
											<th>库存数量</th>
											<th>进价</th>
											<th>售价</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="car:${carList}">
											<td>[[${car.getId()}]]</td>
											<td>[[${car.getCarType()}]]</td>
											<td>[[${car.getModelName()}]]</td>
											<td>[[${car.getModelNum()}]]</td>
											<td>[[${car.getPurPrice()}]]</td>
											<td>[[${car.getSelPrice()}]]</td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- END TABLE STRIPED -->
						</div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
	</div>
	<!-- END WRAPPER -->
	<!-- Javascript -->
	<div th:replace="saleCommon :: #commonscript"></div>
<script>
</script>
</body>

</html>
